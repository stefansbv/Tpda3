name    = Tpda3
license = GPL_3
version = 0.99.17_01
copyright_holder = Stefan Suciu
main_module = lib/Tpda3.pm

[@Basic]
[MetaJSON]
[PkgVersion]
[PodWeaver]

[LocaleTextDomain]
share_dir = share

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/stefansbv/tpda3/
homepage = http://tpda.s2i2.ro/
bugtracker.web = http://github.com/stefansbv/tpda3/issues/

[AutoPrereqs]
skip = ^Win32
skip = ^Wx

[Prereqs]
List::Util = 1.33
DBD::SQLite = 0
MouseX::NativeTraits = 0
Tk::DateEntry = 0
Tk::JFileDialog = 0

[Encoding]
encoding = bytes
match = \.(png|ico|jpg|gif)$ ; binary files

[PruneFiles]
filename = dist.ini
match    = ^test-scripts/
