name    = Tpda3
license = GPL_3
version = 0.95
copyright_holder = Stefan Suciu

[GatherDir]
[PruneCruft]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodWeaver]
[ExecDir]
[ShareDir]
[Manifest]
[MakeMaker]
[TestRelease]
[CheckExtraTests]
[Git::CommitBuild]

[LocaleTextDomain]
share_dir = share

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/stefansbv/tpda3/
homepage = http://tpda.s2i2.ro/
bugtracker.web = http://github.com/stefansbv/tpda3/issues/

[AutoPrereqs]
skip = ^Win32
skip = ^Wx

[Prereqs]
List::Util = 1.33
DBD::SQLite = 0
MouseX::NativeTraits = 0
Tk::DateEntry = 0
Tk::JFileDialog = 0

[Encoding]
encoding = bytes
match = \.(png|ico|jpg|gif)$ ; binary files
