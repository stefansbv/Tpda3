name = Tpda3
license = GPL_3
copyright_holder = "Stefan Suciu."

[VersionFromModule]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[CheckExtraTests]
[Git::CommitBuild]

[LocaleTextDomain]
share_dir = share

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/stefansbv/tpda3/
homepage = http://tpda.s2i2.ro/
bugtracker.web = http://github.com/stefansbv/tpda3/issues/

[AutoPrereqs]
skip = ^Win32
skip = ^Wx

[Prereqs]
Log::Dispatch::FileRotate = 0
DBD::SQLite = 0
MouseX::NativeTraits = 0
Tk::DateEntry = 0

[Encoding]
encoding = bytes
match = \.(png|ico|jpg|gif)$ ; binary files
