# Screen settings
# Optional (not used) sections are commented out
# Style: default or report
<screen>
    version             = 5
    name                = products
    description         = Products
    style               = default
    geometry            = 495x545+20+20
</screen>

# Report file name bound to the print toolbar button of the Screen
# <defaultreport/>

# Document template file name bound to the edit toolbar button of the
# Screen
# <defaultdocument/>

# Data source for list widgets (Combobox)
# <lists_ds/>

# Column names in the 'List' tab table, chosen from the field names
# from the main table view. The order is preserved.
<list_header>
    lookup              = [ productcode ]
    column              = productname
    column              = productline
    column              = productvendor
</list_header>

# Define bindings for Entry widgets mapped to fields. Multiple fields
# are allowed.  Force array of single field elements by surrounding
# the value of the config entry with [].
<bindings>
    <productlines>
        table           = productlines
        search          = productline
        field           = [ productlinecode ]
    </productlines>
</bindings>

# Define bindings for TM cells. Multiple fields can be added
# Force array of single elements for 'field' by surrounding the value
# of the config entry by []
# <tablebindings/>

# Table attributes
# Main table
<maintable>
    name                = products
    view                = v_products
    <keys>
        name            = [ productcode ]
    </keys>
    <columns>
        <productcode>
            label       = Code
            state       = normal
            ctrltype    = e
            displ_width = 6
            valid_width = 6
            numscale    = 0
            readwrite   = rw
            findtype    = contains
            bgcolor     = white
            datatype    = alphanumplus
        </productcode>
        <productname>
            label       = Product name
            state       = normal
            ctrltype    = e
            displ_width = 35
            valid_width = 35
            numscale    = 0
            readwrite   = rw
            findtype    = contains
            bgcolor     = white
            datatype    = alphanumplus
        </productname>
        <productline>
            label       = Line
            state       = normal
            ctrltype    = e
            displ_width = 35
            valid_width = 35
            numscale    = 0
            readwrite   = ro
            findtype    = contains
            bgcolor     = lightgreen
            datatype    = alphanumplus
        </productline>
        <productlinecode>
            label       = Line code
            state       = disabled
            ctrltype    = e
            displ_width = 6
            valid_width = 6
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = lightgrey
            datatype    = integer
        </productlinecode>
        <productscale>
            label       = Scale
            state       = normal
            ctrltype    = e
            displ_width = 15
            valid_width = 15
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </productscale>
        <productvendor>
            label       = Vendor
            state       = normal
            ctrltype    = e
            displ_width = 35
            valid_width = 35
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </productvendor>
        <quantityinstock>
            label       = Stock
            state       = normal
            ctrltype    = e
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = integer
        </quantityinstock>
        <buyprice>
            label       = Price
            state       = normal
            ctrltype    = e
            displ_width = 12
            valid_width = 12
            numscale    = 2
            readwrite   = rw
            findtype    = none
            bgcolor     = white
            datatype    = numeric
        </buyprice>
        <msrp>
            label       = MSRP
            state       = normal
            ctrltype    = e
            displ_width = 12
            valid_width = 12
            numscale    = 2
            readwrite   = rw
            findtype    = none
            bgcolor     = white
            datatype    = numeric
        </msrp>
        <productdescription>
            label       = Description
            state       = normal
            ctrltype    = t
            displ_width = 30
            valid_width = 30
            numscale    = 0
            readwrite   = rw
            findtype    = contains
            bgcolor     = white
            datatype    = alphanumplus
        </productdescription>
    </columns>
</maintable>

