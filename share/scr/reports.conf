# Screen settings
# Style: default or report
<screen>
   version              = 5
   name                 = reports
   description          = Edit reports
   style                = default
   geometry             = 616x526+20+20
</screen>

# Report file name bound to the print toolbar button of the Screen
<defaultreport/>

# Document template file name bound to the edit toolbar button of the
# Screen
<defaultdocument/>

# Data source for list widgets (Combobox)
<lists_ds/>

# Column names in the 'List' tab table, chosen from the field names
# from the main table view. The order is preserved.
<list_header>
    lookup              = [ id_rep ]
    column              = [ title ]
</list_header>

# Define bindings for Entry widgets mapped to fields. Multiple fields
# are allowed.  Force array of single field elements by surrounding
# the value of the config entry with [].
<bindings/>

# Define bindings for TM cells. Multiple fields can be added
# Force array of single elements for 'field' by surrounding the value
# of the config entry by []
<tablebindings/>

# Table attributes
# Main table
# Required PK and FK columns attributes: "rw = r", and "state = disabled".
<maintable>
    name                = reports
    view                = reports
    <keys>
        name            = [ id_rep ]
    </keys>
    <columns>
        <id_rep>
            label       = idRep
            state       = disabled
            ctrltype    = e
            displ_width = 10
            valid_width = 10
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = lightgrey
            datatype    = integer
        </id_rep>
        <repofile>
            label       = File
            state       = normal
            ctrltype    = e
            displ_width = 30
            valid_width = 30
            numscale    = 0
            readwrite   = rw
            findtype    = contains
            bgcolor     = tan
            datatype    = alphanumplus
        </repofile>
        <title>
            label       = Title
            state       = normal
            ctrltype    = e
            displ_width = 30
            valid_width = 30
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </title>
        <descr>
            label       = Description
            state       = normal
            ctrltype    = t
            displ_width = 10
            valid_width = 10
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </descr>
    </columns>
</maintable>

# Dependent tables with TableMatrix label
<deptable tm1>
    name                = reports_det
    view                = reports_det
    updatestyle         = delete+add
    selectorcol         =
    colstretch          = 6
    orderby             = id_art
    <keys>
        name            = id_rep
        name            = id_art
    </keys>
    <columns>
        <id_art>
            id          = 0
            label       = ID
            tag         = ro_center
            displ_width = 5
            valid_width = 5
            numscale    = 0
            readwrite   = rw
            datatype    = integer
        </id_art>
        <hint>
            id          = 1
            label       = Hint
            tag         = enter_left
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
        </hint>
        <tablename>
            id          = 2
            label       = Table
            tag         = enter_left
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
        </tablename>
        <searchfield>
            id          = 3
            label       = Search field
            tag         = enter_left
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
        </searchfield>
        <resultfield>
            id          = 4
            label       = Result field
            tag         = enter_left
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
        </resultfield>
        <paramname>
            id          = 5
            label       = Parameter
            tag         = enter_left
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
        </paramname>
        <headerlist>
            id          = 6
            label       = Header list
            tag         = enter_left
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
        </headerlist>
    </columns>
</deptable>

# The toolbar atached to the tm1 TableMatrix. Preserves order.
<scrtoolbar>
  <tm1>
    name                = tb2ad
    method              = tmatrix_add_row
  </tm1>
  <tm1>
    name                = tb2rm
    method              = tmatrix_remove_row
  </tm1>
</scrtoolbar>

# Change main toolbar behavior
<toolbar/>
