# Screen settings
# Style: default or report
<screen>
    version             = 5
    name                = person
    description         = Person
    style               = default
    geometry            = 715x490+20+20
    details             = Activity
</screen>

# Report file name bound to the print toolbar button of the Screen
<defaultreport/>

# Document template file name bound to the edit toolbar button of the
# Screen
<defaultdocument/>

# Data source for list widgets (Combobox)
<lists_ds/>

# Data source for list widgets (Combobox) embeded in the TM
# <lists_ds_tm/>

# Column names in the 'List' tab table, chosen from the field names
# from the main table view. The order is preserved.
<list_header>
    lookup              = [ ordernumber ]
    column              = customername
    column              = orderdate
    column              = requireddate
    column              = shippeddate
</list_header>

# Define bindings for Entry widgets mapped to fields. Multiple fields
# are allowed.  Force array of single field elements by surrounding
# the value of the config entry with [].
<bindings/>

# Define bindings for TM cells. Multiple fields can be added
# Force array of single elements for 'field' by surrounding the value
# of the config entry by []
<tablebindings/>

# Table attributes
# Main table
<maintable>
    name                = orders
    view                = v_orders
    <keys>
        name            = [ ordernumber ]
    </keys>
    <columns>
        <customername>
            label       = Customer
            state       = normal
            ctrltype    = e
            displ_width = 30
            valid_width = 30
            numscale    = 0
            readwrite   = ro
            findtype    = contains
            bgcolor     = lightgreen
            datatype    = alphanumplus
        </customername>
        <customernumber>
            label       = CustId
            state       = disabled
            ctrltype    = e
            displ_width = 6
            valid_width = 6
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = lightgrey
            datatype    = integer
        </customernumber>
        <ordernumber>
            label       = Order
            state       = disabled
            ctrltype    = e
            displ_width = 6
            valid_width = 6
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = lightgrey
            datatype    = alphanum
        </ordernumber>
        <orderdate>
            label       = Order date
            state       = normal
            ctrltype    = d
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            findtype    = date
            bgcolor     = white
            datatype    = date
        </orderdate>
        <requireddate>
            label       = Req date
            state       = normal
            ctrltype    = d
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            findtype    = date
            bgcolor     = white
            datatype    = date
        </requireddate>
        <shippeddate>
            label       = Shipped date
            state       = normal
            ctrltype    = d
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            findtype    = date
            bgcolor     = white
            datatype    = date
        </shippeddate>
        <statuscode>
            label       = Statuscode
            state       = normal
            ctrltype    = m
            displ_width = 6
            valid_width = 6
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanum
        </statuscode>
        <comments>
            label       = Comments
            state       = normal
            ctrltype    = t
            displ_width = none
            valid_width = none
            numscale    = 0
            readwrite   = rw
            findtype    = contains
            bgcolor     = white
            datatype    = alphanumplus
        </comments>
        <ordertotal>
            label       = Order total
            state       = normal
            ctrltype    = e
            displ_width = 12
            valid_width = 12
            numscale    = 2
            readwrite   = rw
            findtype    = none
            bgcolor     = white
            datatype    = numeric
        </ordertotal>
    </columns>
</maintable>

# Dependent tables with TableMatrix label
<deptable tm1>
    name                = orderdetails
    view                = v_orderdetails
    updatestyle         = delete+add
    selectorcol         =
    colstretch          = 2
    orderby             = orderlinenumber
    <keys>
        name            = ordernumber
        name            = orderlinenumber
    </keys>
    <columns>
        <orderlinenumber>
            id          = 0
            label       = Art
            tag         = ro_center
            displ_width = 5
            valid_width = 5
            numscale    = 0
            readwrite   = rw
            datatype    = integer
            findtype    = full
        </orderlinenumber>
        <productcode>
            id          = 1
            label       = Code
            tag         = find_left
            displ_width = 15
            valid_width = 15
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
            findtype    = full
        </productcode>
        <productname>
            id          = 2
            label       = Product
            tag         = ro_left
            displ_width = 36
            valid_width = 36
            numscale    = 0
            readwrite   = ro
            datatype    = alphanumplus
            findtype    = contains
        </productname>
        <quantityordered>
            id          = 3
            label       = Quantity
            tag         = enter_right
            displ_width = 12
            valid_width = 12
            numscale    = 0
            readwrite   = rw
            datatype    = numeric
            findtype    = none
        </quantityordered>
        <priceeach>
            id          = 4
            label       = Price
            tag         = enter_right
            displ_width = 12
            valid_width = 12
            numscale    = 2
            readwrite   = rw
            datatype    = numeric
            findtype    = none
        </priceeach>
        <ordervalue>
            id          = 5
            label       = Value
            tag         = ro_right
            displ_width = 12
            valid_width = 12
            numscale    = 2
            readwrite   = ro
            datatype    = numeric
            findtype    = none
        </ordervalue>
    </columns>
</deptable>

# The toolbar atached to the tm1 TableMatrix. Preserves order.
<scrtoolbar>
    <tm1>
        name            = tb2ad
        method          = tmatrix_add_row
    </tm1>
    <tm1>
        name            = tb2rm
        method          = tmatrix_remove_row
    </tm1>
</scrtoolbar>

# Change main toolbar behavior
<toolbar/>
